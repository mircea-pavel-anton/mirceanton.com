<form name="contact" class="" action="/thank-you/" method="POST" data-netlify="true" class="min-w-full">
  <input type="hidden" name="form-name" value="contact" />

  <!-- Text input-->
  <div>
    <label class="min-w-full" for="Name"></label>

    <div>
      <input id="contact-form-name" name="Name" type="text" placeholder="Name"
        class="min-w-full m-2 dark:text-neutral-700 dark:bg-neutral-700 rounded" required="true" autocomplete="off">
    </div>
  </div>

  <!-- Text input-->
  <div>
    <label for="Email"></label>

    <div>
      <input id="contact-form-email" name="Email" type="email" placeholder="Email Address"
        class="min-w-full m-2 dark:text-neutral-700 dark:bg-neutral-700 rounded" required="true" autocomplete="off">
    </div>
  </div>

  <!-- Text input-->
  <div>
    <label for="Subject"></label>

    <div>
      <input id="contact-form-subject" name="Subject" type="text" placeholder="Subject"
        class="min-w-full m-2 dark:text-neutral-700 dark:bg-neutral-700 rounded" required="" autocomplete="off">
    </div>
  </div>

  <!-- Textarea -->
  <div>
    <label for=""></label>

    <textarea class="min-w-full m-2 dark:text-neutral-700 dark:bg-neutral-700 rounded" id="contact-form-message" name="Message"
      placeholder="What's up?" rows="8"></textarea>
  </div>

  <!-- Button -->
  <div>
    <button type="submit" value="Submit" id="Form-submit" class="min-w-full m-2 py-2 dark:text-neutral font-bold dark:bg-primary-800 rounded-xl text-xl">Submit</button>
  </div>
</form>
