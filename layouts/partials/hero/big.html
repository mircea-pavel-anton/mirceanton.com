{{- $featured := .Resources.GetMatch "*feature*" -}}
{{- if not $featured }}{{ $featured = .Resources.GetMatch "{*cover*,*thumbnail*}" }}{{ end -}}
{{- with $featured -}}
    {{- if in .RelPermalink ".webm" }}
      <video autoplay loop muted playsinline style="background-size: cover; overflow: hidden; width: auto; min-width: 100%">
          <source src="{{ .RelPermalink }}" type="video/webm">
          Your browser does not support the video tag.
      </video>
    {{- else }}
      {{ with .Resize "1200x" }}
          <img class="w-full rounded-lg single_hero_round nozoom" src="{{ .RelPermalink }}">
      {{ end }}
    {{- end }}
{{- end -}}
