---
name: Terraform Plan

on:
  pull_request:
    paths:
      - infrastructure/**
      - .github/workflows/terraform-*

env:
  TF_IN_AUTOMATION: true
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
     run:
       shell: bash
       working-directory: ./terraform

    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false

      - name: Verify format and style
        id: fmt
        run: terraform fmt
        continue-on-error: true

      - name: Initialize
        id: init
        run: terraform init
        continue-on-error: true

      - name: Validate
        id: validate
        run: terraform validate
        continue-on-error: true

      - name: Plan
        id: plan
        run: |
          echo 'plan<<EOF' >> $GITHUB_OUTPUT
          terraform plan -no-color -out=tfplan >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Add PR Comment
        run: |
          cat <<EOF >> /tmp/comment.txt
            #### Terraform Format and Style üñå: `${{ steps.fmt.outcome }}`
            #### Terraform Initialization ‚öôÔ∏è: `${{ steps.init.outcome }}`
            #### Terraform Validation ü§ñ: `${{ steps.validate.outcome }}`
            #### Terraform Plan üìñ: `${{ steps.plan.outcome }}`

            ```bash
            ${{ steps.plan.outputs.plan }}
            ```

            ---

            *Pushed by: @${{ github.actor }}*
            *Action: ${{ github.event_name }}*
          EOF

          gh pr comment ${{ github.event.number }} --body-file /tmp/comment.txt
