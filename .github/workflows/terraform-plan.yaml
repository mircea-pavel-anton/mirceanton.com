---
name: Terraform Plan

on:
  pull_request:
    paths:
      - infrastructure/**
      - .github/workflows/terraform-*

env:
  TF_IN_AUTOMATION: true
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN }}
  TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  terraform-ci:
    runs-on: ubuntu-latest
    # container: antonmircea/terraform # FIXME
    defaults:
     run:
       shell: bash
       working-directory: infrastructure/

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false

      - name: Verify format and style
        id: fmt
        run: terraform fmt
        continue-on-error: true

      - name: Initialize
        id: init
        run: terraform init
        continue-on-error: true

      - name: Validate
        id: validate
        run: terraform validate
        continue-on-error: true

      - name: Plan
        id: plan
        run: |
          echo 'plan<<EOF' >> $GITHUB_OUTPUT
          terraform plan -no-color -out=tfplan >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Add PR Comment
        run: |
          echo "#### Terraform Format and Style ðŸ–Œ: `${{ steps.fmt.outcome }}`" >> /tmp/comment.txt
          echo "#### Terraform Initialization âš™ï¸: `${{ steps.init.outcome }}`" >> /tmp/comment.txt
          echo "#### Terraform Validation ðŸ¤–: `${{ steps.validate.outcome }}`" >> /tmp/comment.txt
          echo "#### Terraform Plan ðŸ“–: `${{ steps.plan.outcome }}`" >> /tmp/comment.txt
          echo "" >> /tmp/comment.txt
          echo "```bash" >> /tmp/comment.txt
          echo "${{ steps.plan.outputs.plan }}" >> /tmp/comment.txt
          echo "```" >> /tmp/comment.txt
          echo "" >> /tmp/comment.txt
          echo "---" >> /tmp/comment.txt
          echo "" >> /tmp/comment.txt
          echo "*Pushed by: @${{ github.actor }}*" >> /tmp/comment.txt

          gh pr comment ${{ github.event.number }} --body-file /tmp/comment.txt

      - name: Set Pipeline Status
        if: ${{ failure() }}
        run: exit 1
