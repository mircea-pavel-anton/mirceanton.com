# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/configuration/#theme-parameters
---
# =================================================================================================
# Color Scheme Settings
# =================================================================================================
# Options: blowfish | avocado | fire | forest | princess | neon | bloody | terminal | marvel | noir | autumn | congo | slate
colorScheme: dark
defaultAppearance: dark # dark | light
autoSwitchAppearance: false

# =================================================================================================
# Enabled featured
# =================================================================================================
highlightCurrentMenuArea: true
smartTOC: true
enableSearch: true
enableCodeCopy: true

# =================================================================================================
# Header Configuration
# =================================================================================================
header:
  layout: fixed # basic | fixed

# =================================================================================================
# Footer Configuration
# =================================================================================================
footer:
  showMenu: false
  showCopyright: true
  showThemeAttribution: false
  showAppearanceSwitcher: false
  showScrollToTop: true

# =================================================================================================
# Home Page configuration
# =================================================================================================
homepage:
  layout: hero                   # page | profile | hero | card | background | custom
  homepageImage: images/cover.webp # used in: hero, card, background

  # Recent blog post
  showRecent: true            # Enable disable
  showRecentItems: 3          # How many to show
  showMoreLink: true          # Show "Show more" button
  showMoreLinkDest: /posts    # Where the button redirects to
  cardView: true              # Show posts as cards or list
  cardViewScreenWidth: false  # Make cards section 5 posts wide

# =================================================================================================
# Article Page Configuration (this affects blog posts)
# =================================================================================================
article:
  # Generic show/hide fields
  showComments: true
  showTableOfContents: true
  showTaxonomies: true
  showAuthorsBadges: true
  showWordCount: true
  showSummary: true
  sharingLinks:
    - linkedin
    - twitter
    - reddit
    - facebook
    - email

  # Hero configuration
  showHero: true
  heroStyle: big # basic | big | background
  layoutBackgroundBlur: true

  # Edit configuration
  showEdit: true
  editURL: https://github.com/mirceanton/mirceanton.com/tree/main/website/content
  editAppendPath: true

# =================================================================================================
# List Pages Configuration (affects individual pages)
# =================================================================================================
list:
  showCards: true   # Draw a border around the blog post list item

# =================================================================================================
# Taxonomy Page Configuration (`/tags`, `/series`, `/collections`)
# =================================================================================================
taxonomy:
  cardView: true

# =================================================================================================
# Giscus Comments Config
# =================================================================================================
giscus:
  enabled: true
  repo: mirceanton/mirceanton.com
  repoID: R_kgDOIcQzGQ
  category: Announcements
  categoryID: DIC_kwDOIcQzGc4CTb3S
  mapping: title
  reactionsEnabled: 1
  emitMetadata: 0
  inputPosition: bottom
  theme: dark_protanopia
  lang: en
  loading: lazy
