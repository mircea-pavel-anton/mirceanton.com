<div class="contact-section flex mt-10">
  <div class="contact-card flex-1 dark:bg-primary-800 p-5 rounded-l-lg shadow-2xl">
    <center>
      <p class="dark:text-neutral-100 text-2xl font-bold">
        Find me on...
      </p>
    </center>
  
    {{ range $links := .Site.Author.links }}
    {{ range $name, $url := $links }}
    <div class="rounded-md bg-primary-100 dark:bg-primary-900">
      <a class="min-w-full hover:text-primary-700 dark:hover:text-primary-400 flex items-center mb-3 px-4 py-3"
         href="{{ $url }}"
         target="_blank">
        <span class="text-primary-400 ltr:pr-3 rtl:pl-3">
          {{ partial "icon.html" $name }}
        </span>
        <span class="dark:text-neutral-300">
          {{ $name }}
        </span>
      </a>
    </div>
    {{ end }}
    {{ end }}
  </div>
  
  <div class="contact-card flex-2 bg-neutral-100 p-5 rounded-r-lg shadow-2xl">
    <center>
      <p class="text-neutral-900 text-2xl font-bold">
        Get in Touch
      </p>
    </center>

    <form name="contact" action="/contact/submit" method="POST">
      <input type="hidden" name="form-name" value="contact" />
    
      <div id="Name" class="ltr:pr-3">
        <label for="Name"/>
          <input name="Name"
                 type="text"
                 placeholder="Name"
                 id="contact-form-name"
                 required="true"
                 autocomplete="off"
                 class="min-w-full m-2 dark:text-neutral-700 rounded">
      </div>
    
      <div id="Email" class="ltr:pr-3">
        <label for="Email"/>
          <input name="Email"
                 type="email"
                 placeholder="Email Address"
                 id="contact-form-email" 
                 required="true"
                 autocomplete="off"
                 class="min-w-full m-2 dark:text-neutral-700 rounded">
      </div>
    
      <div id="Subject" class="ltr:pr-3">
        <label for="Subject"/>
          <input name="Subject"
                 id="contact-form-subject"
                 type="text"
                 placeholder="Subject"
                 class="min-w-full m-2 dark:text-neutral-700 rounded"
                 required=""
                 autocomplete="off">
      </div>
    
      <div id="Message" class="ltr:pr-3">
        <label for=""></label>
    
        <textarea id="contact-form-message" 
                  name="Message"
                  placeholder="What's up?"
                  rows="8"
                  class="min-w-full m-2 dark:text-neutral-700 rounded"></textarea>
      </div>
    
      <div id="Button" class="ltr:pr-3">
        <button type="submit"
                value="Submit"
                id="Form-submit"
                class="min-w-full m-2 py-2 dark:text-neutral font-bold dark:bg-primary-800 rounded-lg text-xl">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
