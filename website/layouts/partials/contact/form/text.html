<div id="{{ .id | title }}" class="ltr:pr-3">
  <label for="{{ .id | title }}"/>
  <input name="{{ .id | title }}"
          type="{{ .type }}"
          placeholder="{{ .id | title }}"
          id="contact-form-{{ .id }}"
          required="true"
          autocomplete="off"
          class="min-w-full m-2 text-neutral-200 rounded bg-neutral-600">
</div>
