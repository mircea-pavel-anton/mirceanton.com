# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/configuration/#theme-parameters
---
# =================================================================================================
# Generic Theme settings
# =================================================================================================
# Options: blowfish | avocado | fire | forest | princess | neon | bloody | terminal | marvel | noir | autumn | congo | slate
colorScheme: github-dark

# Light/Dark Color Scheme
defaultAppearance: dark
autoSwitchAppearance: false

enableSearch: true
enableCodeCopy: true

# =================================================================================================
# Header and Footer Configuration
# =================================================================================================
header:
  layout: fixed # basic | fixed

footer:
  showMenu: false
  showCopyright: true
  showThemeAttribution: false
  showAppearanceSwitcher: false
  showScrollToTop: true

# =================================================================================================
# Home Page configuration
# =================================================================================================
homepage:
  layout: hero # page | profile | hero | card | background | custom
  homepageImage: images/cover.png # used in: hero, card
  showRecent: true
  showRecentItems: 3
  showMoreLink: true
  showMoreLinkDest: /posts
  cardView: false
  cardViewScreenWidth: false

# =================================================================================================
# Article Page Configuration (this affects blog posts)
# =================================================================================================
article:
  showDate: true
  showViews: true
  showLikes: false
  showDateUpdated: true
  showAuthor: true
  showHero: true
  showComments: true
  heroStyle: big # basic | big | background
  showBreadcrumbs: true
  showDraftLabel: true
  showEdit: true
  editURL: https://github.com/mirceanton/mirceanton.com/tree/main/content
  editAppendPath: true
  seriesOpened: false
  showHeadingAnchors: true
  showPagination: true
  invertPagination: false
  showReadingTime: true
  showTableOfContents: true
  showTaxonomies: true
  showAuthorsBadges: true
  showWordCount: true
  showSummary: true
  sharingLinks:
    - linkedin
    - twitter
    - reddit
    - facebook
    - email

# =================================================================================================
# List Pages Configuration (affects individual pages)
# =================================================================================================
list:
  showHero: false
  heroStyle: background # basic | big | background
  showBreadcrumbs: false
  showSummary: false
  showViews: false
  showLikes: false
  showTableOfContents: false
  showCards: true
  groupByYear: true
  cardView: false
  cardViewScreenWidth: true

