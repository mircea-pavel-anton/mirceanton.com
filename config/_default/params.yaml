# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/configuration/#theme-parameters

colorScheme: dark # blowfish | avocado | fire | forest | princess | neon | bloody | terminal | marvel | noir | autumn | congo | slate
defaultAppearance: dark # light | dark
autoSwitchAppearance: false

enableSearch: true
enableCodeCopy: true

# mainSections: ["section1", "section2"]
# robots: ""

header:
  layout: fixed # basic | fixed

footer:
  showMenu: false
  showCopyright: true
  showThemeAttribution: false
  showAppearanceSwitcher: false
  showScrollToTop: true

homepage:
  layout: hero # page | profile | hero | card | background | custom
  homepageImage: images/cover.avif # used in: hero, card
  showRecent: true
  showRecentItems: 3
  showMoreLink: true
  showMoreLinkDest: /posts
  cardView: false
  cardViewScreenWidth: false
  layoutBackgroundBlur: true # used in: background

article:
  showDate: true
  showViews: true
  showLikes: true
  showDateUpdated: true
  showAuthor: true
  showHero: true
  heroStyle: big # basic | big | background
  layoutBackgroundBlur: true # only used when heroStyle equals background
  showBreadcrumbs: true
  showDraftLabel: true
  showEdit: true
  editURL: https://github.com/mirceanton/mirceanton.com/tree/main/content
  editAppendPath: true
  seriesOpened: false
  showHeadingAnchors: true
  showPagination: true
  invertPagination: false
  showReadingTime: true
  showTableOfContents: true
  showTaxonomies: true
  showAuthorsBadges: true
  showWordCount: true
  showSummary: true
  sharingLinks:
    - linkedin
    - twitter
    - reddit
    - facebook
    - email

list:
  showHero: true
  heroStyle: background # valid options: basic, big, background
  showBreadcrumbs: false
  showSummary: false
  showViews: false
  showLikes: false
  showTableOfContents: false
  showCards: true
  groupByYear: true
  cardView: false
  cardViewScreenWidth: false

sitemap:
  excludedKinds: []

taxonomy:
  showTermCount: true

